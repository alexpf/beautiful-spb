    <!-- Initialize the plugin: -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#example-multiple-selected').multiselect();
            $('#example-multiple-selected-3').multiselect();
            var category = $('#example-multiple-selected').val();
            map.spin(true);
            $.ajax({
                url: "/api/issue/dateRange?category=%D0%94%D0%BE%D0%BC&dateFrom=2018-01-01&dateTo=2018-12-31",
                success: function(data) {
                    map.spin(false);
                    refreshLayerData(data);
                    addMcgLayer();
                },
                error: function() {
                    map.spin(false);
                }
            });
        });
		
$(function() {
  $('input[name="daterange"]').daterangepicker({
    opens: 'left'
  }, function(start, end, label) {
        var dateFrom = start.format('YYYY-MM-DD');
        var dateTo = end.format('YYYY-MM-DD');
        console.log("A new date selection was made: " + dateFrom + ' to ' + dateTo);
          map.spin(true);
          $.ajax({
              url: "/api/issue/dateRange?category=%D0%94%D0%BE%D0%BC&dateFrom=" +dateFrom + "&dateTo=" + dateTo,
              success: function(data) {
                  removeLayers();
                  refreshLayerData(data);
                  map.spin(false);
                  if (currentLayer === 'mcg') {
                      addMcgLayer();
                  }
                  else {
                      addHeatLayer();
                  }
              },
              error: function() {
                  map.spin(false);
              }
          });
  });
});
